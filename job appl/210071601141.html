<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 580px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #butn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #butn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Job Application Form</h2>
        <form action="" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="position">Position Applied For:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select a position</option>
                <option value="Manager">Manager</option>
                <option value="Administrator">Administrator</option>
                <option value="Senior Development">Senior Development</option>
                <option value="Intern">Intern</option>
            </select>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

            <label for="cover_letter">Cover Letter:</label>
            <textarea id="cover_letter" name="cover_letter" rows="4" required></textarea>

            <label for="experience">Relevant Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <select id="skills" name="skills" required>
                <option value="" disabled selected>Select a skill</option>
                <option value="web_dev">Web Development</option>
                <option value="design">Graphic Design</option>
                <option value="marketing">Marketing</option>
                <option value="other">Other</option>
            </select>

            <button id="butn">Submit Application</button>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
